<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Entities</title>
  </head>
  <body>
    <div class="container">
      <p>This is a paragraph</p>
    </div>
    <div class="container">
      <p>This is another a paragraph</p>
      <p>Paragraph is written like this &lt;p&gt;</p>
      <p>Empty is written like this &empty;</p>
      <p>Nabla is written like this &nabla;</p>
      <p>Downwards Arrow is written like this &darr;</p>
      <p>Rightwards Arrow is written like this &rarr;</p>
      <p>Copy Right is written like this &copy;</p>
      <p>Black Heart is written like this &hearts;</p>
    </div>
  </body>
</html>
